<a class="avatar" href="{{ url_for('user_detail', username=message.user.username) }}"><img src="{{ message.user.gravatar_url() }}" /></a>
<div class="message-content">
    <p>{{ message.content|urlize }}</p>
    <p style="color: red;">By: (@{{ message.user.username }})</p>
    <p style="color: rgb(75, 47, 255);"> {{ message.pub_date.strftime('%d/%m/%Y %H:%M:%S') }}</p>
</div>
