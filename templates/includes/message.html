<a class="avatar" href="{{ url_for('user_detail', username=message.user.username) }}"><img src="{{ message.user.gravatar_url() }}" /></a>
<div class="message-content">
    <p style="font-size: x-large">{{ message.content|urlize }}</p>
    <p style="font-size: smaller; color: rgb(160, 154, 154);">By: {{ message.user.username }}</p>
    <p style="font-size: smaller; color: rgb(160, 154, 154);">(@{{ message.user.username }})</p>
    <p style="font-size: small; color: rgb(158, 146, 236);"> {{ message.pub_date.strftime('%d/%m/%Y %H:%M:%S') }}</p>
</div>
